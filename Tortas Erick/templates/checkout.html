<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortas Ericks | Checkout</title>
    <meta name="description" content="Para saciar tus anotjos">
    <meta name="keywords" content="Comida, Artesanal, Dulce, Salado, Postres, Tortas, Sandiwches, Tartas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b45e53f464.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./../static/styles/style.css">
    <link rel="shortcut icon" href="./../static/img/tortaserickslogo.png" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <div class="banner banner-index d-flex justify-content-center flex-column align-items-center" style="height: min-content;">
            <h1 class="banner__title pt-5 tracking-in-expand"><a href="../index.html">Tortas Ericks</a></h1>
            <ul class="navbar-nav ms-auto">

    </div>
        <a href="{{ url_for('tienda') }}">Volver a la tienda</a>
        <h1 class="pt-2">Checkout</h1>

        <h2>Articulos en el carrito:</h2>
        <ul class="list-group">
            {% for item in cart %}
            <li class="list-group-item d-flex justify-content-between align-items-center">{{ item['product']['name'] }} 
                <span class="badge bg-primary rounded-pill">Cantidad: {{ item['quantity'] }}</span>
            </li>
            {% endfor %}
        </ul>

        <h2 class="mt-3">Total: ${{ total }}</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="direccion" class="form-label">Direccion de Envio</label>
                <input type="text" style="width: 43%;" class="form-control" id="delivery_address" name="delivery_address" required>
                <label for="distrito" class="form-label">Distrito</label>
                <input type="text" style="width: 43%;" class="form-control" id="delivery_address" name="delivery_address" required>
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" style="width: 43%;"  class="form-control" id="delivery_address" name="delivery_address" required>
            </div>
            <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
        </form>
    </div>
    <footer class="mt-5" style="box-sizing: content-box;">
        <div class="descrip">
                <br>
                Tus datos son importantes para tus pedidos, recuerda detallar correctamente tu informaci√≥n!
                <br>
                <br>
            
            </div>
        </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
