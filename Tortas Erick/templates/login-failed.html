<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <meta name="description" content="El postre de tus sueños">
    <meta name="keywords" content="Comida, Artesanal, Dulce, Salado, Postres">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b45e53f464.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../static/styles/style.css">
    <link rel="shortcut icon" href="./../static/img/tortaserickslogo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="banner banner-index d-flex justify-content-center flex-column align-items-center">
            <div class="padding">
                <h1 class="title">Iniciar Sesion</h1>
                <br>
                <form id="loginForm" action="/login" method="POST">
                    <input class="form-control" type="text" name="username" placeholder="Username" required >
                    <br>
                    <input class="form-control" type="password" name="password" placeholder="Password" required aria-describedby="registrarse">
                    <div id="registrarse" class="form-text">No tienes cuenta? <a href="{{ url_for('register') }}" class="link-primary">Registrate</a></div>
                    <br>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div  class="text-danger">Usuario o Contraseña Incorrecto(s)</div>
                </form>
                <br>
            </div>
        </div>
        <div class="descrip">
                <br>
                Tus datos son importantes para tus pedidos, recuerda detallar correctamente tu información!
                <br>
                <br>
            
            </div>
            <script src="./../static/scripts/script.js"></script>
        </footer>
        </div>
    </header>
</body>
</html>
