<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse en la página</title>
    <meta name="description" content="El postre de tus sueños">
    <meta name="keywords" content="Comida, Artesanal, Dulce, Salado, Postres">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b45e53f464.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../static/styles/style.css">
    <link rel="shortcut icon" href="./../static/img/tortaserickslogo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="banner banner-index d-flex justify-content-center flex-column align-items-center">
            <div class="padding">
                <h1 class="title">Registrate aquí</h1>
                <form class="inside-block" id="registration-form">
                    <br>
                    <label for="first-name">Nombres</label>
                    <br>
                    <input type="text" id="first-name" placeholder="Ingresar Nombre" required>
                    <br>
                    <br>
                    <label for="last-name">Apellidos</label>
                    <br>
                    <input type="text" id="last-name" placeholder="Ingresar Apellido" required>
                    <br>
                    <br>
                    <label for="email">Correo Electrónico</label>
                    <br>
                    <input type="email" id="email" placeholder="Ingresar Correo" required>
                    <br>
                    <br>
                    <label for="phone-number">Número Telefónico</label>
                    <br>
                    <input type="tel" id="phone-number" placeholder="Ingresar Num. Tel." required>
                    <br>
                    <br>
                    <button type="submit" id="register-btn">Registrarse</button>
                    <br>
                </form>
                <br>
            </div>
        </div>
        <div class="descrip">
                <br>
                Tus datos son importantes para tus pedidos, recuerda detallar correctamente tu información!
                <br>
                <br>
            
            </div>
            <script src="./scripts/script.js"></script>
        </footer>
        </div>
    </header>
</body>
</html>
